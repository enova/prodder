language: ruby
cache: bundler
addons:
  postgresql: 9.3

rvm:
  - 2.3.0
  - 2.2.4
  - 2.1.8

before_install:
  - git config --global user.name "Prodder In Travis-CI"
  - git config --global user.email "prodder@example.com"

script:
  - bundle exec rake spec
  - bundle exec rake cucumber

deploy:
  provider: rubygems
  api_key:
    secure: ""
  gem: prodder
  on:
    tags: true
    repo: enova/prodder
